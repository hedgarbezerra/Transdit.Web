
<div mat-dialog-title>Deseja realmente exportar o resultado da transcrição <em *ngIf="transcriptionName">'{{transcriptionName}}'</em> em {{format}}?</div>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="false">Cancelar</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">Exportar</button>
</mat-dialog-actions>
