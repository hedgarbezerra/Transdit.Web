<div class="row">
  <div class="col s12">
    <div *ngIf="transcriptions.length > 0">
      <div *ngFor="let transcription of transcriptions">
        <app-transcription-item [transcription]="transcription"></app-transcription-item>
      </div>
    </div>

    <div *ngIf="transcriptions.length <= 0">
      <h2>Nada para ver aqui...</h2>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <mat-paginator class="center" [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20, 50]"
      aria-label="Selecione uma pÃ¡gina">
    </mat-paginator>
  </div>
</div>
