<div class="row">
  <div class="col s12">
    <button mat-fab color="primary" aria-label="button with a transcrition add icon" class="right" (click)="addTranscription()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <div *ngIf="transcriptions.length > 0">
      <div *ngFor="let transcription of transcriptions">
        <app-transcription-item [transcription]="transcription"></app-transcription-item>
      </div>
    </div>

    <div *ngIf="transcriptions.length <= 0">
      <h2>Nada para ver aqui...</h2>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <app-paginator-ptbr [pagination]="pagination"></app-paginator-ptbr>
  </div>
</div>
