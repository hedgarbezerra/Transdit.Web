<div class="transcription-main">
  <h2> {{name}}</h2>
  <div class="transcription-container">
    <div class="transcription-header">
      <div class="row">
        <div class="col s12">
          <p>Exportar resultado em:</p>
          <button mat-raised-button matTooltip="Exportar resultado em PDF" (click)="exportPdf()">PDF</button>
          <button mat-raised-button matTooltip="Exportar resultado em TXT" (click)="exportTxt()">TXT</button>
          <button mat-raised-button matTooltip="Exportar resultado em DOCX" (click)="exportDocx()">DOCX</button>
        </div>
      </div>
    </div>
    <div class="transcription-content" contenteditable="true">
      <app-transcribe-result-item *ngFor="let item of result?.data" [item]="item" (played)="playMedia($event)"></app-transcribe-result-item>
    </div>
  </div>
</div>

<div class="row" *ngIf="uri">
  <div class="col s12">
    <vm-player #player muted [currentTime]="currentTime" (vmCurrentTimeChange)="onTimeUpdate($event)">
      <vm-audio>
        <source [src]="uri" type="audio/flac">
      </vm-audio>
      <vm-default-ui [noCaptions]="true"></vm-default-ui>
  </vm-player>
  </div>
</div>
