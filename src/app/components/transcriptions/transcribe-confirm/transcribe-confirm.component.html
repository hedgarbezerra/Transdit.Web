<div class="container">
  <h3 mat-dialog-title>Deseja prosseguir com a transcrição?</h3>
  <mat-dialog-content>
    <p>O processo de transcrição pode levar alguns minutos dependendo do tamanho do arquivo.</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button color="primary" class="right" [mat-dialog-close]="true">Sim</button>
  </mat-dialog-actions>
</div>
