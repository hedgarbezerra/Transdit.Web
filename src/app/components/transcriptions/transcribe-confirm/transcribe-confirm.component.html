<h3 mat-dialog-title>Deseja prosseguir com a transcrição?</h3>
<mat-dialog-content>
  <p>O processo de transcrição pode levar alguns minutos dependendo do tamanho do arquivo.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" [mat-dialog-close]="false">Cancelar</button>
  <button mat-flat-button color="primary" class="right" [mat-dialog-close]="true">Transcrever</button>
</mat-dialog-actions>
