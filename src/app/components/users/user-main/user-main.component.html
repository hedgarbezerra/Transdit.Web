<div class="row">
  <h2>Atualização dos dados de usuário</h2>
</div>
<div class="row">
  <div class="col s6">
    <mat-button-toggle-group #group="matButtonToggleGroup">
      <mat-button-toggle matTooltip="Alterar e-mail" routerLink="/app/usuarios/email" aria-label="Alterar e-mail">
        <mat-icon>mail_lock</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle matTooltip="Alterar senha" routerLink="/app/usuarios/senha" aria-label="Alterar senha">
        <mat-icon>password</mat-icon>
      </mat-button-toggle>
      <mat-button-toggle matTooltip="Alterar plano" routerLink="/app/usuarios/plano" aria-label="Alterar plano">
        <mat-icon>payment</mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
    
  </div>
</div>
<div class="user-container" [@usersRouteAnimations]="prepareRoute(usersOutlet)">
  <router-outlet #usersOutlet="outlet"></router-outlet>
</div>
